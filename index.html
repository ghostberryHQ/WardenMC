    <script>
      function showToast(text){
        var isShowing = false;
        var x=document.getElementById("toast");
        if(isShowing == false) {
          x.classList.add("show");
          var isShowing = true;
          x.innerHTML=text;
          setTimeout(function(){
            x.classList.remove("show");
            var isShowing = false;
        },3000);
        }
      }
    </script>
